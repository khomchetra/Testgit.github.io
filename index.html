<!DOCTYPE html>
<html>
  <head>
    <title>Student Management</title>
    <link rel="stylesheet" type="text/css" href=".//css/bootstrap.css" />
  </head>
  <h1 style="text-align: center">Student Information Form</h1>
  <body
    class="container mt-4"
    style="font-family: Georgia, 'Times New Roman', Times, serif"
  >
    <div class="container mt-4">
      <button id="addButton" class="btn btn-info">+ Add New</button>
      <br />
      <br />
      <form id="studentForm">
        <div class="row">
          <div class="col-4" for="auto">
            <div class="input-group mb-3">
              <input
                disabled="#"
                id="auto"
                notrequired
                placeholder="Auto"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
          </div>
          <div class="col-4" for="name">
            <div class="input-group mb-3">
              <input
                type="text"
                id="name"
                required
                placeholder="Name"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
              <div id="name-error" class="invalid-feedback">
                Please enter a valid Name.
              </div>
            </div>
          </div>
          <div class="col-4" for="gender">
            <select
              id="gender"
              required
              class="form-select form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option value="" disabled selected hidden>Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-4" for="age">
            <div class="input-group mb-3">
              <input
                type="number"
                id="age"
                required
                placeholder="Age"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div id="age-error" class="invalid-feedback"></div>
          </div>
          <div class="col-4" for="email">
            <div class="input-group mb-3">
              <input
                type="email"
                id="email"
                required
                placeholder="Email"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
              <div id="email-error" class="invalid-feedback">
                Please enter a valid Gmail address.
              </div>
            </div>
          </div>
          <div class="col-4" for="province">
            <div class="input-group mb-3">
              <input
                type="text"
                id="province"
                required
                placeholder="Province"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
          </div>
        </div>

        <button
          id="studentForm"
          type="submit"
          value="Add"
          class="btn btn-success"
        >
          Add
        </button>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- form for insert data  -->
        <button id="hideButton" class="btn btn-warning">Hide</button>
      </form>
      <div class="mt-4">
        <table id="studentTable" class="table table-dark table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Age</th>
              <th>Email</th>
              <th>Province</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
